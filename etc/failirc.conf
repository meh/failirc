<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE config [
    <!ELEMENT config ANY>

    <!ELEMENT server (name, motd, listen+)>
    
    <!ELEMENT name (#PCDATA)>

    <!ELEMENT motd (#PCDATA)>
    <!ATTLIST motd
        type    CDATA   "text"
    >

    <!ELEMENT listen (allow*)>
    <!ATTLIST listen
        bind        CDATA   "0.0.0.0"
        port        CDATA   #REQUIRED
        ssl         CDATA   "disable"
        sslKey      CDATA   #IMPLIED
        sslCert     CDATA   #IMPLIED
        password    CDATA   #IMPLIED
    >

    <!ELEMENT allow EMPTY>
    <!ATTLIST allow
        mask        CDATA   #REQUIRED
        class       CDATA   #REQUIRED
        password    CDATA   #IMPLIED
        max         CDATA   #IMPLIED
    >

    <!ELEMENT operators (operator*)>
    
    <!ELEMENT operator EMPTY>
    <!ATTLIST operator
        mask        CDATA   #REQUIRED
        password    CDATA   #REQUIRED
        flags       CDATA   #REQUIRED
    >

    <!ELEMENT modules (module*)>

    <!ELEMENT module EMPTY>
    <!ATTLIST module
        name    CDATA   #REQUIRED
        path    CDATA   #IMPLIED
    >
]>

<config>
    <server>
        <name>Fail IRC</name>

        <!--
        This is the showed MOTD, you can put type="code", the content will be evaluated and the resulting
        puts will be showed as MOTD.
        -->
        <motd><![CDATA[
            Welcome to a fail IRC.
        ]]></motd>

        <pingTimeout>60</pingTimeout>
        
        <listen port="6667"/>
        <!-- <listen port="6697" ssl="enable" sslKey="/etc/failirc/rsa.key" sslCert="/etc/failirc/cert.pem"/> -->
    </server>

    <messages>
        <quit>Quit: </quit>
    </messages>

    <operators>
        <operator mask="meh!*@*" password="password" flags="netadmin"/>
    </operators>

    <modules>
        <module name="Standard"/>
        <module name="Logger"/>
    </modules>
</config>
