<?xml version="1.0" encoding="utf-8"?>

<config>
    <server>
        <name>Fail IRC</name>

        <!--
        This is the showed MOTD, you can put type="code", the content will be evaluated and the resulting
        puts will be showed as MOTD.
        -->
        <motd><![CDATA[
            Welcome to a fail IRC.
        ]]></motd>

        <pingTimeout>90</pingTimeout>
        
        <listen port="6667"/>
        <!-- <listen port="6697" ssl="enable" sslKey="/etc/failirc/rsa.key" sslCert="/etc/failirc/cert.pem"/> -->
    </server>

    <messages>
        <quit>Quit: </quit>
    </messages>

    <operators>
        <operator mask="meh!*@*" password="password" flags="netadmin"/>
    </operators>

    <modules>
        <module name="Standard"/>

        <module name="Logger">
            <!-- <file>/var/log/failirc.log</file> -->
        </module>

        <module name="TinyURL">
            <length>42</length>
        </module>

        <module name="Netlog"/>

        <module name="Roulette">
            <death>BOOM, dickshot.</death>
            <life>The faggot shoot but survived :(</life>
        </module>
    </modules>
</config>
