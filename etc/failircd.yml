# failirc server configuration
---

server:
  name: Fail IRC

  listen:
    - port: 6667
    - port: 6697
      ssl:  enabled

  timeout: 15

  workers: 4

operators:
  - mask:     "meh!*@*"
    password: password
    flags:    god

modules:
  base:
    misc:
      motd: >
        Welcome to a fail IRC.

      ping timeout: 60
      allowed nick: 'nick.match(/^[0-9A-Za-z_\[\]\{\}\|\^`\-\\=\.]{1,23}$/)'

    messages:
      part:    "#{message}"
      version: "#{server.modules}"
      quit:    "Quit: #{message}"
      kill:    "Killed by #{sender.nick}: #{message.empty? ? 'No reason' : message}"

  firewall:

  cloaking:
    keys:
      - jsdhfjhsdjfhjsadhf8829348h98ashd9uasd
      - 23895yu9134h 9uhs9aduhf9ashd f2 99urhsaj
      - 938jhrfjsadnlbkdsfgkj

  autojoin: "#lol"

#  wordfilter:
#    filters:
#      netlog:

  shorten:
    service: isgd
    timeout: 5
    length:  42

  reupload:
    service: imageshack
    timeout: 30
    matches:
      4chan: images\.4chan\.org
